    <link rel='stylesheet' type='text/css' media='screen' href='./css/normalize.css'> 
    <script src='main.js'></script>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo " href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto ">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">    
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>                
                </nav>
            </div>
        </div>
        <div class="header__texto contenedor">
            <h2 class="head-title">Blog de café con consejos y cursos</h1>
            <p class="no-margin">Aprende de los mejores con las mejores recetas y consejos</p>
        </div>
    </header>
    <main>
        <div class="contenedor contacto">
            <h2>Contacto</h2>
            <div class="contacto__imagen"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="formulario__label" for="nombre">Nombre</label>
                    <input class="formulario__input" type="text" placeholder="Ingresar tu nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="formulario__label" for="email">E-mail</label>
                    <input class="formulario__input" type="email" placeholder="Ingresar tu email" id="email">
                </div>
                <div class="campo">
                    <label class="formulario__label" for="areaTexto">Mensaje</label>
                    <textarea class="formulario__input" type="text" placeholder="Ingresar texto" id="areaTexto"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario submitir">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="contenedor">
            <div class="barra">
                <a class="logo " href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto ">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">    
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>

            </div>
