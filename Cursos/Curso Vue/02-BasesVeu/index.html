<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Veu inicio </title>
    
</head>
<body>

    <div id="myApp">

        <input type = "text" v-model="newQuote" v-on:keypress="addQuote">
        <hr> 
            <ul> 
                <li v-for="( { quote, author}, index) in quotes">
                    <span  v-if='author'> {{ index}} {{author}} </span>
                    <blockquote> {{quote}}</blockquote>    
                </li>
            </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
